<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Measurement Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #555BFF;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    button {
      background-color: #555BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #322C58;
    }

    .result {
      background-color: #f9f9f9;
      padding: 15px;
      border: 1px solid #ddd;
      margin-top: 20px;
      font-size: 16px;
    }

    .section {
      margin-bottom: 40px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Måltabel</h1>

    <!-- Pilar and stone size conversion section -->
    <div class="section">
      <h2>Stenmål regner</h2>
      <label for="stoneNumber">Indtast sten antal (eksembel 2, 2.5, etc.):</label>
      <input type="number" id="stoneNumber" placeholder="e.g., 2">
      <button onclick="calculateStone()">Beregn</button>
      <div id="stoneResult" class="result"></div>
    </div>

    <!-- Skiftemål (Shift size) conversion section -->
    <div class="section">
      <h2>Beregn Skiftemål</h2>
      <label for="shiftNumber">Indtast Skiftemål (1 to 100):</label>
      <input type="number" id="shiftNumber" placeholder="e.g., 10" min="1" max="100">
      <button onclick="calculateShift()">Beregn</button>
      <div id="shiftResult" class="result"></div>
    </div>

    <!-- Mål til Skifte conversion section -->
    <div class="section">
      <h2>Beregn Skiftemål ved at indtaste Mål</h2>
      <label for="targetMeasure">Indtast mål i (mm):</label>
      <input type="number" id="targetMeasure" placeholder="e.g., 2000">
      <button onclick="calculateNearestShift()">Beregn</button>
      <div id="nearestShiftResult" class="result"></div>
    </div>

  </div>

    // Function to calculate nearest shift for a given measurement
    function calculateNearestShift() {
      let targetMeasure = parseInt(document.getElementById("targetMeasure").value);
      let closestShift = null;
      let minDifference = Infinity;

      for (let shift in shiftSizes) {
        let diff = Math.abs(shiftSizes[shift] - targetMeasure);
        if (diff < minDifference) {
          minDifference = diff;
          closestShift = shift;
        }
      }

      let resultElement = document.getElementById("nearestShiftResult");
      if (closestShift !== null) {
        resultElement.innerHTML = `
          <strong>Nearest Skiftemål for ${targetMeasure} mm:</strong><br>
          Skifter: ${closestShift}<br>
          Mål: ${shiftSizes[closestShift]} mm
        `;
      } else {
        resultElement.innerHTML = "Invalid target measure. Please enter a valid number.";
      }
    }

    // Function to calculate stone sizes
    function calculateStone() {
      let stoneNumber = parseFloat(document.getElementById("stoneNumber").value);
      let resultElement = document.getElementById("stoneResult");
      
      if (stoneSizes[stoneNumber]) {
        let sizes = stoneSizes[stoneNumber];
        resultElement.innerHTML = `
          <strong>Stone Sizes for Pilar ${stoneNumber}:</strong><br>
          Stenmål: ${sizes.stenmål} mm<br>
          Pillemål: ${sizes.pillemål} mm<br>
          Åbningsmål: ${sizes.åbningsmål} mm
        `;
      } else {
        resultElement.innerHTML = "Invalid stone number. Please enter a valid number.";
      }
    }

    // Function to calculate shift size
    function calculateShift() {
      let shiftNumber = parseInt(document.getElementById("shiftNumber").value);
      let resultElement = document.getElementById("shiftResult");
      
      if (shiftSizes[shiftNumber]) {
        let shiftSize = shiftSizes[shiftNumber];
        resultElement.innerHTML = `
          <strong>Shift Size for Skifter ${shiftNumber}:</strong><br>
          Mål: ${shiftSize} mm
        `;
      } else {
        resultElement.innerHTML = "Invalid skifter number. Please enter a number between 1 and 100.";
      }
    }
  </script>
</body>
</html>
